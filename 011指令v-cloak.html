<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue/vue.js"></script>
    <style>
       [v-cloak]{
            display: none;
       }
    </style>
</head>
<body>
    <!--
    在vue加载之前隐藏插值表达式
    当vue 加载进来，自动删除v-cloak

    v-once:只渲染元素和组件一次
    -->
    <div id="app">
        <div v-cloak>
            {{obj.name}}

        </div>
    </div>
    <script>
    var app =new Vue({
            el: '#app',
            //数据
            data: {
                obj:{name:'lisi'}
            },

        })
    </script>
</body>
</html>
