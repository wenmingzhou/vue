<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue/vue.js"></script>
</head>
<body>

<div id="app">
    <input type="text" value="按钮" v-model="msg"><br/>
    {{msg|myf|nu}}
</div>

<div id="app2">
    <input type="text" value="按钮" v-model="msg"><br/>
    {{msg|myf|nu}}
</div>
<script>
    var app =new Vue({
        el: '#app',
        //数据
        data: {
            msg:'',
        },
        //声明私有(局部)过滤器
        filters:{
            myf:function (val) {
                return val.toUpperCase();
            },
            nu:function (val) {
                var reg =/\d/g;
                return val.replace(reg,'*');
            }
        },

    });
    var app =new Vue({
        el: '#app2',
        //数据
        data: {
            msg:'',
        },
        //声明私有(局部)过滤器
        filters:{
            myf:function (val) {
                return val.toUpperCase();
            },
            nu:function (val) {
                var reg =/\d/g;
                return val.replace(reg,'*');
            }
        },

    })
</script>
</body>
</html>
