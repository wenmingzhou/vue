<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue/vue.js"></script>
</head>
<body>

    <div id="app">
        <input type="text" v-model="x"><br/>
        <input type="text" v-model="y"><br/>
       {{das}}
   </div>
   <script>
   var app =new Vue({
           el: '#app',
           //数据
           data: {
               x:"",
               y:"",
               das:"",
           },
          //侦听器 侦听的是data里面的数据变化
           watch:{
               //侦听谁，就以谁的名字命名方法
               //一旦数据有变化，就会将新值与旧值共同传入方法中
                x:function (newVal,oldVal) {
                    console.log(newVal);
                    console.log(oldVal);
                }
           }


       })
   </script>
</body>
</html>
